<!DOCTYPE HTML>
<html>

<head>
    <title>0 carrots - CarrotClicker</title>
    <script src="javascripts/script.js"></script>
    <link rel="stylesheet" href="stylesheets/stylesheet.css"
</head>

<body>
    <button onclick="Farm(1)">Farm</button>
    <br>
    <div id="carrotcount">0 carrots farmed</div>
    <br>
    
    <div class="side" id="CPS">0</div>
    
    <br>
    <button onclick="buyPicker();">Carrot-Pickers (0.5/s) - <span id="pickercount">0</span></button>
    <br>
    <div id="pickercost"></div>
    
    <br>
    <button onclick="buyTractor();">Tractors (1/s) - <span id="tractorcount">0</span></button>
    <br>
    <div id="tractorcost"></div>
    
    <br>
    <button onclick="buyFactory();">Factories (5/s) - <span id="factorycount">0</span></button>
    <br>
    <div id="factorycost"></div>
    
    <br>
    <button onclick="buyTest();">Test-Tube Carrots (10/s) - <span id="testcount">0</span></button>
    <br>
    <div id="testcost"></div>
    
    <br>
    <button onclick="buyTown();">Carrot Farming Town (100/s) - <span id="towncount">0</span></button>
    <br>
    <div id="towncost"></div>
    
    <br>
    <button onclick="buyMoon();">Moon Farm (500/s) - <span id="mooncount">0</span></button>
    <br>
    <div id="mooncost"></div>
    
    <br>
    <button onclick="buyPlan();">Create a carrot planet(1,000/s) - <span id="plancount">0</span></button>
    <br>
    <div id="plancost"></div>
    
    <br>
    <button onclick="buyGal();">Find a a galaxy entirely composed of carrots (10,000/s) - <span id="galcount">0</span></button>
    <br>
    <div id="galcost"></div>
    
    <br>
    <button onclick="buyVerse();">Create an infinite universe of carrots(1 Mil/s) - <span id="versecount">0</span></button>
    <br>
    <div id="versecost"></div>
</body>

</html>
