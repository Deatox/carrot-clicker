<!DOCTYPE HTML>
<html>

<head>
    <title>0 carrots - CarrotClicker</title>
    <link rel="shortcut icon" href="https://lh6.googleusercontent.com/x0otE8O6HkdmzU2IilOmPZrAYS-0_kLDHP8Sh_EVQ6qX4gRyABxwl0-I97_5cN9VNyMSZw=w1342-h504" >
    <script src="javascripts/script.js"></script>
    <link rel="stylesheet" href="stylesheets/stylesheet.css"
</head>

<body>
    <button onclick="Farm(1)">Farm</button>
    <br>
    <div id="carrotcount">0 carrots farmed</div>
    <br>
    
    <div class="side" id="CPS">0</div>
    
    <br>
    <button onclick="buyPicker();">Carrot-Pickers (0.25/s) - <span id="pickercount">0</span></button>
    <br>
    <div id="pickercost"></div>
    
    <br>
    <button onclick="buyTractor();">Tractors (0.5/s) - <span id="tractorcount">0</span></button>
    <br>
    <div id="tractorcost"></div>
    
    <br>
    <button onclick="buyFactory();">Factories (2/s) - <span id="factorycount">0</span></button>
    <br>
    <div id="factorycost"></div>
    
    <br>
    <button onclick="buyTest();">Test-Tube Carrots (10/s) - <span id="testcount">0</span></button>
    <br>
    <div id="testcost"></div>
    
    <br>
    <button onclick="buyTown();">Carrot Farming Town (50/s) - <span id="towncount">0</span></button>
    <br>
    <div id="towncost"></div>
    
    <br>
    <button onclick="buyMoon();">Moon Farm (250/s) - <span id="mooncount">0</span></button>
    <br>
    <div id="mooncost"></div>
    
    <br>
    <button onclick="buyPlan();">Create a carrot planet(1,000/s) - <span id="plancount">0</span></button>
    <br>
    <div id="plancost"></div>
    
    <br>
    <button onclick="buyGal();">Find a galaxy entirely composed of carrots (10,000/s) - <span id="galcount">0</span></button>
    <br>
    <div id="galcost"></div>
    
    <br>
    <button onclick="buyVerse();">Inadvertently create the "Carrotverse"(1 Mil/s) - <span id="versecount">0</span></button>
    <br>
    <div id="versecost"></div>
    
    <br>
    <button onclick="buyBet();">Bet you can't get this one you crazy fools! (10 Mil/s) - <span id="betcount">0</span></button>
    <br>
    <div id="betcost"></div>
    
    <br>
    <button class="corn cbutt" onclick="buyCPicker();">Corn-Pickers (0.25/s) - <span id="cpickercount">0</span></button>
    <br>
    <div id="cpickercost"></div>
</body>

</html>
